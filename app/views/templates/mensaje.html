{% include 'header.html' %}

   

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">¡Atención!</h4>
                    <p>{{ message }}</p>
                </div> 
            {% endfor %}
        {% endif %}
{% endwith %}
