{% include 'headerlogin.html' %}
  <body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/login" method="post" class="login-form mb-3">
      <img class="mb-4" src="{{ url_for('static',filename='estacionamiento.svg') }}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>    
          {% endfor %}
        {% endif %}
      {% endwith %}  
      
      <div class="d-grid gap-2">
        <div class="form-floating">
          <input type="text" class="form-control" name="txtUsuario" id="txtUsuario" placeholder="Usuario"/>
          <label for="txtUsuario">Usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Contraseña"/>
          <label for="txtPassword">Contraseña</label>
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-3 message">No estas registrado? <a href="/registro">Crear Cuenta</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; Grupo 06 2022–2023</p>
    </form>
  </main>

  </body>
</html>
